{# It is used to render the figure in each line item when rendering the cart #}
<div class="media">
  <p>DROPDOWN - delete me from shop/products/dropdown-media.html</p>
	<a href="{{ product.get_absolute_url }}">
    {% thumbnail product.sample_image 50x50 crop as thumb %}
    {% thumbnail product.sample_image 100x100 crop as thumb2 %}
    <img class="mr-1" width="{{ thumb.width }}" height="{{ thumb.height }}" src="{{ thumb.url }}" srcset="{{ thumb.url }} 1x, {{ thumb2.url }} 2x" />
	</a>
	<div class="media-body">
		<a class="mt-0" href="{{ product.get_absolute_url }}">{{ product.product_name }}</a>
	</div>
</div>
